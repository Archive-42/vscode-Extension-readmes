<h1 id="monokai-mega">Monokai Mega</h1>
<p>A theme inspired by Monokai Phoenix from the Sublime Babel package. This theme supports the Sublime Babel language definition extension. In addition to syntax coloring, the UI is also fully colored to emulate Sublime's Adaptive theme.</p>
