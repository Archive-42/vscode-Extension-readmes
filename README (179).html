<h1 align="center">
Hyper Dark Material
</h1>
<p align="center">
A dark VS Code Theme based on <a href="https://marketplace.visualstudio.com/items?itemName=hsnazar.hyper-term-theme">Hyper Term Theme</a>, Dark+ (default dark) and Material colors. The workbench colors are generated using <a href="https://color-your-code.firebaseapp.com/">Color Your Code</a> from <a href="https://marketplace.visualstudio.com/items?itemName=kuscamara.electron">Electron theme</a>.
</p>
